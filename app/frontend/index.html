<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube QA RAG System</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page">
        <header class="topbar" id="home">
            <div class="topbar-inner">
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#ask">Ask</a>
                    <a href="#contact">Contact</a>
                </nav>
                <div class="logo-badge" aria-hidden="true">
                    <div class="logo-text">Transcript</div>
                    <div class="logo-mark">T</div>
                </div>
                <nav class="nav nav-right">
                    <a href="#ask">Services</a>
                    <a href="#ask">Blog</a>
                    <a href="#ask">Help</a>
                </nav>
            </div>
        </header>

        <main class="main" id="ask">
            <div class="banner-wrap">
                <div class="banner-card">
                    <div class="banner-image" role="img" aria-label="Retro radio banner"></div>
                    <div class="banner-content">
                        <h1 class="banner-title">The Transcript</h1>
                        <p class="banner-subtitle">Works best with videos that have captions. Start small: short videos, direct questions.</p>

                        <div class="panel">
                            <form id="qa_form" class="qa-form">
                                <label class="field">
                                    <span class="field-label">YouTube URL</span>
                                    <input type="text" id="video_url" placeholder="https://youtu.be/..." required />
                                </label>

                                <label class="field">
                                    <span class="field-label">Your Question</span>
                                    <input type="text" id="question" placeholder="What is the main point?" required />
                                </label>

                                <button type="submit" class="btn">Ask</button>
                            </form>

                            <div id="answer-container" class="answer">
                                <h3 class="answer-title">Answer</h3>
                                <p id="answerr" class="answer-body">Your answer will appear here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer" id="contact">
            <div class="footer-inner">
                <div class="footer-left">Built for study sessions â€¢ RAG demo UI</div>
                <div class="footer-right">MIT License</div>
            </div>
        </footer>
    </div>

    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Deployed backend (Hugging Face Space). Keep trailing slash off.
        window.API_BASE_URL = "https://lilyluvlola0z-qa-backend.hf.space";
    </script>
    <script src="/static/app.js"></script>
</body>
</html>
